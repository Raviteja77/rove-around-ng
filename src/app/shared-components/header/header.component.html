<div class="header flex align-items-center justify-content-between p-3">
  <div class="flex align-items-center gap-10" (click)="onIconOrTitleClick()" style="cursor: pointer">
    <div class="icon flex align-items-center"><img class="header-logo" src="../../../assets/icons/rove-around-favicon-color.svg"></div>
    <div class="font-size-24 flex align-items-center header-title">Rove Around</div>
  </div>
  <div class="flex gap-15">
    <p-button *ngIf="!isUserLoggedIn" (onClick)="signUp()">Sign Up</p-button>
    <p-button *ngIf="!isUserLoggedIn" (onClick)="signIn()">Sign In</p-button>
    <p-button *ngIf="isUserLoggedIn" (onClick)="logout()">Logout</p-button>
  </div>
</div>
