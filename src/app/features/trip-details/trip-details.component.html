<app-header></app-header>
<div class="container flex gap-1">
  <div style="width: 45%">
    <div class="trip-details">
      <p-card>
        <div class="flex flex-column gap-20">
          <div class="header">Trip to {{ tripDetails.destination }}</div>
          <div class="flex gap-5">
            <i class="pi pi-calendar-plus"></i>
            <p class="m-0">
              {{ tripDetails.startDate | date : "MMM - dd, YYYY" }} -
              {{ tripDetails.endDate | date : "MMM - dd, YYYY" }}
            </p>
          </div>
        </div>
      </p-card>
    </div>
    <div class="trip-details">
      <p-accordion [multiple]="true">
        <p-accordionTab
          header="Notes"
          headerStyleClass="trip-details-header"
          contentStyleClass="trip-details-content"
        >
          <textarea
            rows="1"
            cols="68"
            pInputTextarea
            [autoResize]="true"
            [(ngModel)]="notes"
            placeholder="Add notes"
          ></textarea>
        </p-accordionTab>
        <p-divider></p-divider>
        <p-accordionTab
          header="Place to Visit"
          headerStyleClass="trip-details-header"
          contentStyleClass="trip-details-content"
        >
          <!-- <textarea rows="1" cols="60" pInputTextarea [autoResize]="true" [(ngModel)]="places"></textarea> -->
          <div style="width: 100%">
            <p-autoComplete
              [(ngModel)]="places"
              [suggestions]="filteredPlaces"
              (completeMethod)="filterPlace($event)"
              field="name"
              placeholder="Search for any place"
            >
              <ng-template let-place pTemplate="item">
                <div class="flex align-items-center gap-2"></div>
              </ng-template>
            </p-autoComplete>
          </div>
        </p-accordionTab>
      </p-accordion>
      <p-divider></p-divider>
    </div>
    <div></div>
  </div>
  <div>
    <app-googlemap></app-googlemap>
  </div>
</div>
